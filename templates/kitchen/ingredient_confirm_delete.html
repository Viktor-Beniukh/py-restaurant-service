{% extends "base.html" %}

{% block content %}
  <h1>Delete ingredient</h1>
  <hr>
  <p>
    Are you sure you want to delete the ingredient: {{ ingredient }}?
  </p>


  <form action="" method="post">
    {% csrf_token %}
    <br>
    <hr>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
