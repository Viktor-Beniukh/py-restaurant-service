{% extends "base.html" %}

{% block content %}
  <h1>Delete dish type</h1>
  <hr>
  <p>
    Are you sure you want to delete the dish type: {{ dish_type }}?
  </p>
  <p>
    <i>All dishes with this dish type will be also deleted!</i>
  </p>

  <form action="" method="post">
    {% csrf_token %}
    <br>
    <hr>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
  </form>
{% endblock %}
