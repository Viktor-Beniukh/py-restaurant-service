{% extends "base.html" %}

{% block content %}
  <h1>Dish Type List</h1>
  <hr>
  {% if dish_type_list %}
  <ul>
    {% for dish_type in dish_type_list %}
      <li>
        <p>{{ dish_type.name }}</p>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no dish type in list</p>
  {% endif %}
  <hr>
  <br>
{% endblock %}
