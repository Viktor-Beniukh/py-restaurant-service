{% extends "base.html" %}

{% block content %}
  <h1>Ingredient List</h1>
  <hr>
  {% if ingredient_list %}
  <ul>
    {% for ingredient in ingredient_list %}
      <li>
        <p>{{ ingredient.name }}</p>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no ingredient in list</p>
  {% endif %}
  <hr>
  <br>
{% endblock %}
